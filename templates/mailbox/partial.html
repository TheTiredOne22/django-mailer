{% if inbox_mail %}
{% include 'mailbox/partials/active-search/inbox-search-results.html' with
inbox_mail=inbox_mail %}
{% if inbox_mail.has_next %}
<span hx-get="{% url 'mail:inbox' %}?page={{ inbox_mail.next_page_number }}"
      hx-swap="beforeend"
      hx-target="#search-results" hx-trigger="revealed"></span>
{% endif %}
{% else %}
<div id="alert-additional-content-4"
     class="p-4 m-4 text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800"
     role="alert">
    <div class="flex items-center">
        <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
    </div>
    <div class="mt-2 mb-4 text-sm">
        You currently have no inbox mail
    </div>
</div>
{% endif %}
