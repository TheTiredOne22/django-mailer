<form method="POST" action="{% url 'mail:compose' %}"
      class="bottom-0 right-0 p-4 pt-8 bg-white dark:bg-gray-900 dark:border-gray-700">
    {% csrf_token %}
    <div class="mb-4 space-y-4 lg:mb-5 lg:pl-4">
        <div>
            <label for="recipient" class="sr-only">Recipient</label>
            <input type="email" name="recipient" id="recipient"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="To" required>
        </div>
        <div>
            <label for="subject" class="sr-only">Subject</label>
            <input type="text" name="subject" id="subject"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Subject" required>
        </div>
        <div>
            <label for="body" class="sr-only">Your message</label>
            <textarea id="body" name="body" rows="8"
                      class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="Write text here ..."></textarea>
        </div>
    </div>
    <div class="mb-3 space-y-3 sm:flex sm:space-y-0 sm:mb-0">
        <button type="submit"
                class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center w-full sm:w-auto mr-3 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Send
            <svg class="w-4 h-4 ml-2 -mr-1 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
            </svg>
        </button>
    </div>
</form>
